<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/astro.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astrophile Yard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
  <script src="https://form.jotform.com/static/feedback2.js"></script>
<script>
  var componentID = new JotformFeedback({
    
type: false,
width: 700,
height: 500,
fontColor: "#FFFFFF",
background: "#F59202",
isCardForm: false,
formId: "241926438414459"
,
    buttonText: "Feedback",
    buttonSide: "right",
    buttonAlign: "center",
    base: "https://form.jotform.com/",
  }).componentID;

  window.onSpotifyIframeApiReady = (IFrameAPI) => {
    const element = document.getElementById('embed-iframe');
    const options = {
      width: '100%',
      height: '170',
      uri: 'spotify:playlist:37i9dQZF1DWXLeA8Omikj7'
    };
    const callback = (EmbedController) => {
      document.querySelectorAll('.episode').forEach(
        episode => {
          episode.addEventListener('click', () => {
            EmbedController.loadUri(episode.dataset.spotifyId)
          });
        })
    };
    IFrameAPI.createController(element, options, callback);
  };
</script>
<script src='https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js'></script>
<script>window.jotformEmbedHandler("iframe[id='" + componentID + "_iframe']", "https://form.jotform.com/")</script>
</html>
